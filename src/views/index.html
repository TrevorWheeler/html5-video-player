<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Html5 Video player</title>
    <meta name="description" content="A html5 video player for integration into your website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <div id="player">

            <div id="videoContainer">
                <!-- We display a thumbnail preview image for your video using the poster attribute inside the video tag -->
                <div id="screen">

                    <i class="fa fa-play" id="screenPlayIcon"></i>
                    <i class="fa fa-rotate-left" id="screenReplayIcon"></i>

                </div>
                <video id="video" poster="./img/preview.jpg">
                    <source src="./video/coffee.mp4">
                </video>
            </div>

            <div id="progressBarContainer">
                <div id="progressBar">
                </div>
            </div>

            <div id="buttonsContainer">
                <div class="left">
                    <div id="playButton">
                        <i class="fa fa-play" id="playIcon"></i>
                        <i class="fa fa-pause" id="pauseIcon"></i>
                        <i class="fa fa-rotate-left" id="replayIcon"></i>
                    </div>
                    <div id="timeField">
                        0:00 / 0:00
                    </div>
                    <div id="soundButton">
                        <i class="fa fa-volume-up" id="volumeIcon"></i>
                        <i class="fa fa-volume-off" id="muteIcon"></i>
                    </div>
                    <div id="soundBarContainer">
                        <div id="soundBar">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <i class="fa fa-arrows-alt" id="fullScreenButton"></i>
                </div>
            </div>

        </div>



    </div>

</body>

</html>
